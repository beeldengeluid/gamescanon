<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script>document.getElementsByTagName("html")[0].className += " js";</script>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
  <link id="codyframe" rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  <!-- Uncomment the script below if you need to support browsers where CSS Variables have not been implemented (e.g., IE11) -->
  <!-- <script>
    if(!('CSS' in window) || !CSS.supports('color', 'var(--color-var)')) {var cfStyle = document.getElementById('codyframe');if(cfStyle) {var href = cfStyle.getAttribute('href');href = href.replace('style.css', 'style-fallback.css');cfStyle.setAttribute('href', href);}}
  </script> -->
  <title>Nederlandse Games Canon</title>
</head>
<body class="bg-contrast-lower">
  <div class="margin-bottom-md padding-md bg-contrast-high">
    <figure class="text-center">
        <img src="{{ '/assets/img/standalone_logo.svg' | relative_url }}" alt="Image description">
    </figure>
  </div>
  <div class="container max-width-adaptive-lg">
    <div class="v-timeline js-v-timeline" data-animation="on">
      {% for item in site.games %}
      <section class="v-timeline__section js-v-timeline__section">
        <div class="v-timeline__marker bg-contrast-high border border-3 border-contrast-lower" aria-hidden="true"></div>
        <div class="v-timeline__items-group">
          <div class="v-timeline__item bg padding-md radius-md shadow-xs">
            <div class="v-timeline__date margin-bottom-sm">
              <time class="v-timeline__date-value" datetime="{{ item.date | date_to_xmlschema }}">{{ item.date | date: "%Y" }}</time>
            </div>
            <div class="text-component">
              <h2>{{ item.title }}</h2>
              {% assign image_src = '/uploads/' | append: item.image %}
              <figure class="text-component__block">
                <img src="{{ image_src | relative_url }}" alt="{{ item.title }}">
              </figure>
              <p>{{ item.description }}</p>
            </div>
          </div>
        </div>
      </section>
      {% endfor %}
    </div>
  </div>
</div>
<script src="{{ '/assets/js/scripts.js' | relative_url }}"></script>
</body>
</html>
